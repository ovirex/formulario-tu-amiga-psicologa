        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <form id="situations-form">
            <div class="option">
                <input type="checkbox" name="" id="option-1" />
                <label for="option-1">Constantes fracasos sentimentales</label>
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-2" />

            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-3" />

            </div>

            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-5" />
                <label for="option-5">Pensamientos incómodos y penosos</label>
            </div>
            <div class="option">
                <input
                    type="checkbox"
                    name=""
                    id="option-6"
                    data-x-option="x"
                />
                <label for="option-6">Abusos o violaciones</label>
            </div>
            <div class="option">
                <input
                    type="checkbox"
                    name=""
                    id="option-7"
                    data-x-option="x"

            <div class="option">

            <div class="option">

            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-17" />
                <label for="option-17">Te sientes deprimido</label>
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-18" />

            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-19" />
                <label for="option-19"
                    >Tienes malestares físicos por el estrés</label
                >
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-20" />
                <label for="option-20">Orientación vocacional</label>
            </div>
            <div class="option">
                <input
                    type="checkbox"
                    name=""
                    id="option-21"
                    data-x-option="x"
                />
                <label for="option-21">Adicciones</label>
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-22" />

            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-23" />

                    >Problemas de memoria / concentración</label

            </div>
            <div class="option">
                <input
                    type="checkbox"
                    name=""
                    id="option-24"
                    data-x-option="x"
                />

                    >Víctima de maltrato físico y/o emocional</label
                >
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-25" />
                <label for="option-25">Infidelidad</label>
            </div>
            <div class="option">
                <input type="checkbox" name="" id="option-26" />
                <label for="option-26">Has sido agresor</label>
            </div>
            <div class="custom-submit-button">
                <button type="button" id="get-results-btn">
                    Obtener Resultados
                </button>
            </div>
        </form>
        <div class="result-container hide-results">
            <div class="result-text-wrapper">
                <h3>Elegiste una opción con la cual te identificaste.</h3>
                <p>
                    Esta opción puede ser suficiente para iniciar un proceso
                    psicoterapéutico, antes que el malestar aparezca o aumente.
                    Aunque si no deseas iniciar todavía, quizá el contenido de
                    mis plataformas pueda ayudarte.
                </p>
                <a
                    href="https://www.instagram.com/tuamigapsicologa/reels/"
                    target="_blank"
                    >Ver contenido</a
                >
            </div>
        </div>

</html>
